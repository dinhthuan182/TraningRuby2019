<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="newPhotoStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>New Photo</title>
    <script type="text/javascript" src="newPhotoJS.js"></script>
</head>
<body class="container-fluid" data-spy="scroll" data-target=".navbar" data-offset="50">
  <header class="row">
    <div class="col-0 col-sm-3 col-md-2">
      <a href="#" class="navbar-brand text-white mt-2 float-right"><b>Fakebook</b></a>
    </div>
    <div class="col-12 col-sm-4 col-md-6">
      <input class="form-control mt-2 w-75" type="search" placeholder="Search Photo/Album" aria-label="Search">
    </div>
    <div class="col-0 col-sm-3 col-md-2">
      <a href="#" class="nav-link d-inline-flex text-white m-0 float-right">
        <img src="../images/logoLogin.png" class="rounded-circle mr-2" id="avatarTop">
        <p class="text-white pt-2 m-0"><b>Dinh Thuan</b></p>
      </a>
    </div>
    <div class="col-0 col-sm-2 col-md-1">
      <a href="#" class="nav-link text-white pt-3 m-0"><b>Logout</b></a>
    </div>
  </header>

  <section class="container-fluid">
    <!--modal photo-->
    <div class="modal fade" id="mobalPhoto">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                  <h4><b>Title</b></h4>
                  <button type="button" class="close" data-dismiss="modal">×</button>
                </div>

              <!-- Modal body -->
                <div class="modal-body">
                  <img class="rounded-sm w-100 h-100" src="../images/img1.jpeg">
                </div>

              <!-- Modal footer -->
                <div class="modal-header">
                  <p>Description: di choi voi ban be, ngam canh thien nhien</p>
                </div>
            </div>
         </div>
    </div><!--end modal Photo-->

    <!--modal Album-->
    <div class="modal fade" id="modalAlbum">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4><b>Title</b></h4>
              <button type="button" class="close" data-dismiss="modal">×</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div id="showAlbum" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#showAlbum" data-slide-to="0" class="active"></li>
                  <li data-target="#showAlbum" data-slide-to="1"></li>
                  <li data-target="#showAlbum" data-slide-to="2"></li>
                </ul>
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="w-100 h-100" src="../images/img1.jpeg" alt="Los Angeles">
                  </div>
                    <div class="carousel-item">
                      <img class="w-100 h-100" src="../images/img1.jpeg" alt="Chicago">
                    </div>
                  <div class="carousel-item">
                    <img class="w-100 h-100" src="../images/img1.jpeg" alt="New York">
                  </div>
                </div>
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#showAlbum" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#showAlbum" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-header">
              <p>Description: di choi voi ban be, ngam canh thien nhien</p>
            </div>
          </div>
       </div>
    </div>
    <!--end modal Album-->
    <!--Tab feeds va discover-->
    <div class="row">
      <div class="col-md-2">
        <div class="container mt-3">
          <div class="navbar navbar-expand-md navbar-light bg-lignt p-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class=" collapse navbar-collapse p-0" id="collapsibleNavbar">
              <ul class="navbar-nav nav nav-tabs flex-column">
                <li class="nav-item p-0">
                  <a class="nav-link text-primary" data-toggle="tab" href="#feedsPage"><b>Feeds</b></a>
                </li>
                <li class="nav-item p-0">
                  <a class="nav-link text-primary" data-toggle="tab" href="#discoverPage"><b>Discover</b></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <article class="tab-content col-md-9 p-0 mt-5" >
         <div class="col-sm-8 col-lg-9" style="background-color: white">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h3 class="pt-4">New Photo</h3>
                  <hr>
                </div>
              </div>
              <form>
              <div class="row">
                  <div class="col-12 col-lg-6">
                    <div class="form-group">
                      <label>Title</label>
                      <input type="text" class="form-control" placeholder="Photo Title">
                    </div>

                    <div class="form-group w-50">
                      <label>Sharing Mode</label>
                      <select class="form-control">
                        <option selected>Public</option>
                        <option>Private</option>
                      </select>
                    </div>

                  </div>

                  <div class=" col-12 col-lg-6">
                    <div class="form-group">
                      <label>Desription</label>
                       <textarea class="form-control"rows="6"></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col images">
                    <div class="upload-btn-wrapper float-left sizePhotos">
                      <button class="btnUpload"><i class="fas fa-plus" style="font-size: 70px;"></i></button>
                      <input class="btnUpload" type="file" onchange="showImage.call(this)"/>
                    </div>
                  </div>
                </div>

                <div class="row mt-5 m-1">
                  <input  class=" btn btnSubmit mr-2" type="submit" name="" value="Save">
                  <button class=" btn btnDelete ml-2"> <i class="far fa-trash-alt"></i> Delete</button>
                </div>
              </form>
            </div>
      </article>

    </div>
  </section>

</body>
</html>
