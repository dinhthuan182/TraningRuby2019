<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styleLoginPage.css">
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<title>Login page</title>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
	<script type="text/javascript" src="./loginJS.js"></script>
</head>
<body>
	<header class="row">
    <div class="col-0 col-sm-3 col-md-2">
      <a href="#" class="navbar-brand text-white mt-2 float-right"><b>Fakebook</b></a>
    </div>
    <div class="col-12 col-sm-4 col-md-8">
      <input class="form-control mt-2 w-50" type="search" placeholder="Search Photo/Album" aria-label="Search">
    </div>
    </div>
    <div class="col-0 col-sm-2 col-md-1">
      <a href="#" class="nav-link text-white pt-3 m-0"><b>Regiter</b></a>
    </div>
  </header>
	<form action="#" id="loginForm">
		<div class="form-group mt-5">
			<p><b>Fakebook Login</b></p>
			<img src="../images/logoLogin.png" alt="Avatar" class=" rounded-circle">
		</div>
		<div class="form-group">
			<div class="mt-5">
				<input type="email" class="form-control" id="username" placeholder="Enter username" name="username" required>
			</div>
			<div>
				<input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
			</div>
			<button class="btn btn-primary mt-5" type="submit">Login</button>
			<div class="mt-5">
				<a href="">Fogot password?</a>
			</div>
		</div>
	</form>
	<div class="newAccount">
		<a href="">Create an account</a>
	</div>
</body>
</html>
